{% load static %}

<!-- =-=-=-=-=-=-= PRELOADER =-=-=-=-=-=-= -->
  <div class="preloader"><span class="preloader-gif"></span>
  </div>
  <!-- =-=-=-=-=-=-= HEADER =-=-=-=-=-=-= -->
  <div class="top-bar">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-4">
				<ul class="top-nav nav-left">
					<li><a href="/">Home</a>
					</li>
					<li class="hidden-xs"><a href="{% url 'post-list'%}">Blog</a>
					</li>
					<li  class="hidden-xs"><a href="#">Contact Us</a>
					</li>
				</ul>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-6 col-xs-8">
				<ul class="top-nav nav-right">
					<li><a href="{% url 'account_login'%}"><i class="fa fa-lock" aria-hidden="true"></i>Login</a>
					</li>
					<li><a href="{% url 'account_signup'%}"><i class="fa fa-user-plus" aria-hidden="true"></i>Signup</a>
					</li>
          {% if user.is_authenticated %}
					<li class="dropdown"> 
						<a class="dropdown-toggle" data-hover="dropdown" data-toggle="dropdown" data-animations="fadeInUp">
							<img class="img-circle resize" alt="" src="{{ user.thumbnail.url }}">
							<span class="hidden-xs small-padding">
								<span> {{ user.get_username }}</span>
							 <i class="fa fa-caret-down"></i>
							</span>
						</a>
						<ul class="dropdown-menu ">
							<li><a href="{% url 'profile'%}"><i class=" icon-bargraph"></i> Dashboard</a></li>
							<li><a href="{% url 'account_logout'%}"><i class="icon-lock"></i> Logout</a></li>
						</ul>
					 </li>
           {% endif %}
				</ul>
			</div>
		</div>
	</div>
</div>

          <span class="icon-bar"></span>
        </button>
        <!-- logo -->
        <a href="/" class="navbar-brand"><img class="img-responsive" alt="" src="{% static 'images/logo.png' %}">
        </a>
        <!-- search form -->
        <form role="search" action="{% url 'search' %}" class="navbar-form pull-left">
          <div class="icon-addon addon-lg">
            <input type="text" name="q" id="q" class="form-control" placeholder="What are you Looking for..">
            <label title="email" rel="tooltip" class="glyphicon glyphicon-search" for="q"></label>
          </div>
        </form>
        <!-- header end -->
        <!-- header end -->
      </div>
      <!-- navigation menu -->
      <div class="navbar-collapse collapse">
        <!-- right bar -->
        <ul class="nav navbar-nav navbar-right">
